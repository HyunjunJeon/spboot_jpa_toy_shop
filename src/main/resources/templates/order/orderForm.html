<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form action="/orders/new" method="post">
        <div class="form-group">
            <label th:for="member"> 주문회원 </label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원 선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="item"> 상품명 </label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품 선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="count"> 주문 수량 </label>
            <input type="number" name="count" id="count" class="form-control" placeholder="주문 수량을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</body>
</html>
